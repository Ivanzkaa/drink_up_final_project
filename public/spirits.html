    <form class="spirit-form" action="selector.html" method="get">
        <!-- Select spirit -->
        <div class="container-spirits">
            <div class="spirit-text">
                First step, choose your favorite spirit
            </div>
            <div>
                <input type="radio" name="spirit" id="Vodka" value="Vodka" />
                <label for="Vodka">
                    <div class="column">
                        <img src="images/vodka-bottle.png" class="bottle-img">
                    </div>
                    <p class="bottle-txt">
                        Vodka
                    </p>
                </label>
            </div>
            <div>
                <input type="radio" name="spirit" id="Rum" value="Rum" />
                <label for="Rum">
                    <div class="column">
                        <img src="images/rum-bottle.png" class="bottle-img">
                    </div>
                    <p class="bottle-txt">
                        Rum
                    </p>
                </label>
            </div>
            <div>
                <input type="radio" name="spirit" id="Whiskey" value="Whiskey" />
                <label for="Whiskey">
                    <div class="column">
                        <img src="images/whiskey-bottle.png" class="bottle-img">
                    </div>
                    <p class="bottle-txt">
                        Whiskey
                    </p>
                </label>
            </div>
            <div>
                <input type="radio" name="spirit" id="Gin" value="Gin" />
                <label for="Gin">
                    <div class="column">
                        <img src="images/gin-bottle.png" class="bottle-img">
                    </div>
                    <p class="bottle-txt">
                        Gin
                    </p>
                </label>
            </div>
            <div>
                <input type="radio" name="spirit" id="Tequila" value="Tequila" />
                <label for="Tequila">
                    <div class="column">
                        <img src="images/tequila-bottle.png" class="bottle-img">
                    </div>
                    <p class="bottle-txt">
                        Tequila
                    </p>
                </label>
            </div>
        </div>
        <div class="container-spirits" style="background-color: transparent">
            <!-- Select Preference -->
            <div class="preference-text" style="width: auto; background-color: transparent">
                And now, choose your palate preference
            </div>
            <div>
                <input type="radio" name="preference" id="Sweet" value="Sweet" />
                <label for="Sweet">
                    <div class="column">
                        <img src="images/sweet-img.png" class="bottle-img">
                        <p class="bottle-txt">
                            Sweet
                        </p>
                    </div>
                </label>
            </div>
            <div>
                <input type="radio" name="preference" id="Sour" value="Sour" />
                <label for="Sour">
                    <div class="column">
                        <img src="images/sour-img.png" class="bottle-img">
                        <p class="bottle-txt">
                            Sour
                        </p>
                    </div>
                </label>
            </div>
            <div>
                <input type="radio" name="preference" id="Bitter" value="Bitter" />
                <label for="Bitter">
                    <div class="column">
                        <img src="images/bitter-img.png" class="bottle-img">
                        <p class="bottle-txt">
                            Bitter
                        </p>
                    </div>
                </label>
            </div>
            <div>
                <input type="radio" name="preference" id="Salty" value="Salty" />
                <label for="Salty">
                    <div class="column">
                        <img src="images/salty-img.png" class="bottle-img">
                        <p class="bottle-txt">
                            Salty

            </div>
            <div>

                        <p class="bottle-txt">
                            Spicy
                        </p>
                    </div>
                </label>
            </div> 
        </div>
        <!-- Submit -->

            <button class="main-btn" onclick="getRecipes()" type="submit">Submit</button>
