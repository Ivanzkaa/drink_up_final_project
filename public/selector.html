  <script>
    // Create urlParams query string
    var urlParams = new URLSearchParams(window.location.search);

    // Get value of single parameter
    var spirit = urlParams.get('spirit');
    var preference = urlParams.get('preference');

    //print var statements
    //document.write(urlParams);
    //document.write(spirit);
    //document.write(preference);

    //variables for API
    //let url = "https://thecocktaildb.com/api/json/v1/1/filter.php?i=";
    let drinkName = "";

    switch (spirit + preference) {
      case 'VodkaSweet':
        drinkName = "Cosmopolitan";
        document.write(drinkName);
        break;
      case 'VodkaSour':
        drinkName = "Lemon Drop";
        document.write(drinkName);
        break;
      case 'VodkaSalty':
        drinkName = "Martiny";
        document.write(drinkName);
        break;
      case 'VodkaSpicy':
        drinkName = "Hot";
        document.write(drinkName);
        break;
      case 'VodkaBitter':
        drinkName = "Esspresso Martiny";
        document.log(drinkName);
        break;

      default:
        alert('Please select one of each to get your drink!');
        break;
    }
    //API
      let url = "https://www.thecocktaildb.com/api/json/v1/1/search.php?s=";
      let api_url = (url + drinkName);

      fetch(api_url).then((data)=>{
        //console.log(data);
        return data.json();
      }).then((completedata)=>{
        console.log(completedata);

        //Display on html
        let recipeDisplay = document.getElementById("recipeDisplay");
        let drinkList = completedata;  
        let html = "";

        drinkList.forEach(drinks => {
          html += "<h2>" + drinks.strDrink + "</h2>";
          html += "<img src='" + drinks.strDrinkThumb + "' alt='" + drinks.strDrink + "'/>";
          html += "<p>" + drinks.strInstructions + "</p>";
      });

        recipeDisplay.innerHTML = html;
      });



  </script>
