  <!--DATA MANAGE-->
  <div id="data-container">
    <script>
      // Create urlParams query string
      var urlParams = new URLSearchParams(window.location.search);

      
      // Get value of single parameter
      var spirit = urlParams.get('spirit');
      var preference = urlParams.get('preference');
      let drinkName = "";
      
      switch (spirit + preference) {
        case 'VodkaSweet':
          drinkName = "sex_on_the_beach";
          break;
        case 'VodkaSour':
          drinkName = "lemon_drop";
          break;
        case 'VodkaSalty':
          drinkName = "dirty_martini";
          break;
        case 'VodkaSpicy':
          drinkName = "godmother";
          break;
        case 'VodkaBitter':
          drinkName = "cosmopolitan";
          break;
        case 'RumSweet':
          drinkName = "pina_colada";
          break;
        case 'RumSour':
          drinkName = "mojito";
          break;
        case 'RumSalty':
          drinkName = "adios_amigos";
          break;
        case 'RumSpicy':
          drinkName = "dark_and_stormy";
          break;
        case 'RumBitter':
          drinkName = "rum_old-fashioned";
          break;
        case 'WhiskeySweet':
          drinkName = "rusty_nail";
          break;
        case 'WhiskeySour':
          drinkName = "new_york_sour";
          break;
        case 'WhiskeySalty':
          drinkName = "loch_lomond";
          break;
        case 'WhiskeySpicy':
          drinkName = "whisky_mac";
          break;
        case 'WhiskeyBitter':
          drinkName = "boulevardier";
          break;
        case 'GinSweet':
          drinkName = "daisy";
          break;
        case 'GinSour':
          drinkName = "tom_collins";
          break;
        case 'GinSalty':
          drinkName = "salty_dog";
          break;
        case 'GinSpicy':
          drinkName = "gin_basil_smash";
          break;
        case 'GinBitter':
          drinkName = "negroni";
          break;
        case 'TequilaSweet':
          drinkName = "tequila_sunrise";
          break;
        case 'TequilaSour':
          drinkName = "margarita";
          break;
        case 'TequilaSalty':
          drinkName = "vampiro";
          break;
        case 'TequilaSpicy':
          drinkName = "bloody_maria";
          break;
        case 'TequilaBitter':
          drinkName = "paloma";
          break;

        default:
          alert('Please select one of each to get your drink!');
          break;
      }
      //API
      let url = "https://www.thecocktaildb.com/api/json/v1/1/search.php?s=";
      let api_url = (url + drinkName);

      fetch(api_url)
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error("NETWORK RESPONSE ERROR");
          }
        })
        .then((data) => {
          console.log(data);
          recipeDisplay(data)
        })
        .catch((error) => console.error("FETCH ERROR:", error));


      function recipeDisplay(data) {
        const cocktail = data.drinks[0];
        const cocktailDiv = document.getElementById("cocktailDisplay");

        const cocktailName = cocktail.strDrink;
        const heading = document.createElement("h1");
        heading.innerHTML = cocktailName;
        cocktailDiv.appendChild(heading);

        const cocktailImg = document.createElement("img");
        cocktailImg.src = cocktail.strDrinkThumb;
        cocktailDiv.appendChild(cocktailImg);
        document.body.style.backgroundImage = "url('" + cocktail.strDrinkThumb + "')";

        const cocktailIngredients = document.createElement("ul");
        cocktailDiv.appendChild(cocktailIngredients);

        const getIngredients = Object.keys(cocktail)
          .filter(function (ingredient) {
            return ingredient.indexOf("strIngredient") == 0;
          })
          .reduce(function (ingredients, ingredient) {
            if (cocktail[ingredient] != null) {
              ingredients[ingredient] = cocktail[ingredient];
            }
            return ingredients;
          }, {});

        for (let key in getIngredients) {
          let value = getIngredients[key];
          listItem = document.createElement("li");
          listItem.innerHTML = value;
          cocktailIngredients.appendChild(listItem);
        }

      }

    </script>
